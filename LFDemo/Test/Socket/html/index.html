<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSock Test</title>
</head>
<body>

<div>
    <button id="connectServer">连接服务端</button>
</div>

<br>
<br>

<div>
    <button id="sendData">发送数据</button>
</div>

<br>
<br>

<div>
    <button id="close">关闭连接</button>
</div>

<br>
<br>

<div>
    <button id="userAgent">获取userAgent</button>
</div>

<br>
<br>

<div id="result"></div>

<script src="socket.js" type="text/javascript"></script>
<script>

    let connectServer = document.getElementById("connectServer");
    let sendData = document.getElementById("sendData");
    let close = document.getElementById("close");
    let result = document.getElementById("result");
    let userAgent = document.getElementById("userAgent");
    const socketClient = new SocketClient();


    connectServer.addEventListener("click", function () {
        socketClient.connect(function (data) {
            console.log("接收数据：" + data);

            result.innerHTML = "接收到的数据：" + data;

        });
    });

    sendData.addEventListener("click", function () {
        socketClient.send("testData");
    });

    close.addEventListener("click", function () {
        socketClient.close();
    });

    userAgent.addEventListener("click", function () {
        console.log(navigator.userAgent);

    })


</script>

</body>
</html>
